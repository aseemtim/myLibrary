<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="library">
        <h1>My Library</h1>
        <div id="addBook">
            <button id=newBook>New Book</button>
        </div>
        <div class="displayBooks">
            <table>
                <tr>
                    <td>It's a me, Mario!</td>
                </tr>
                <tr>
                    <td>Waluigi</td>
                </tr>
                <tr>
                    <td>500 pages</td>
                </tr>
                <tr>
                    <td>Read</td>
                </tr>
                <tr>
                    <td>
                        <button class="changeStatus">Change Status</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="deleteBook">Delete Book</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <script src="book.js"></script>
</body>

</html>
